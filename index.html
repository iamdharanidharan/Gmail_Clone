<!DOCTYPE html>
<html>

<head>
    <title>Gmail Clone</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="alert alert-dismissible alert-success fade show" id='myalert' style="display: none;" role="alert">
            <span id="myalert-message"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row justify-content-between">
            <div class="col-auto mr-auto">
                <h2 class="display-4">Gmail Clone App</h2>
            </div>
            <div class="col-auto  align-self-center">
                <a data-toggle="modal" data-target="#compose-modal" id="compose-button" style="display: none;"
                    class="btn btn-primary pull-right hidden">Compose</a>
            </div>
            <div class="col-auto align-self-center">
                <!--Add buttons to initiate auth sequence and sign out-->

                <button id="authorize_button" class="btn btn-primary" style="display: none;">Sign In</button>
                <button id="signout_button" class="btn btn-danger" style="display: none;">Sign Out</button>
            </div>

        </div>
        <div class="row mt-3 mb-3" id="contents-Div" style="display: none;">
            <div class="col-4 btn btn-light text-dark d-block border-right border-white text-center p-3"
                onclick="getPrimaryMsgIDs()">Primary</div>
            <div class="col-4 btn btn-light text-dark d-block border-right border-white text-center p-3">Drafts</div>
            <div class="col-4 btn btn-light text-dark d-block text-center p-3" onclick="getSentMsgIDs()">Sent</div>
        </div>

        <div class="row" id="table-Div" style="display: none;">
            <div class="col" id="subjectAndSnippets"></div>
        </div>
       
        <div class="modal fade" id="ViewEmail-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Mail</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="viewEmailModal">
                    </div>
                </div>
            </div>

        </div>


        <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Compose</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="email" class="form-control" id="compose-to" placeholder="To" required />
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="compose-subject" placeholder="Subject"
                                    required />
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" id="compose-message" placeholder="Message" rows="10"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" id="send-button" data-dismiss="modal" class="btn btn-primary"
                                onclick="customSendMail()">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
        
</body>

</html>
